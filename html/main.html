<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="content">
                <span id="value"></span>
            </p>
            <p class="solution">
                <span id="solution"></span>
            </p>
        </div>
        <div class="numbers">
            <div class="first">
                <button class="clear" name="clear">AC</button>
                <button class="percent" name="%">%</button>
                <button class="divide" name="div">/</button>
                <button class="multiply" name="*">*</button>
            </div>
            <div class="second">
                <button class="num seven">7</button>
                <button class="num eight">8</button>
                <button class="num nine">9</button>
                <button class="add" name="+">+</button>
            </div>
            <div class="third">
                <button class="num four">5</button>
                <button class="num five">4</button>
                <button class="num six">6</button>
                <button class="subtract" name="-">-</button>
            </div>
            <div class="fourth">
                <button class="num one">1</button>
                <button class="num two">2</button>
                <button class="num three">3</button>
                <button class="equals" name="equal">=</button>
            </div>
            <div class="fifth">
                <button class="num zero">0</button>
                <button class="dot">.</button>
            </div>
        </div>
    </div>
<script src="/script/script.js" defer></script>
</body>
</html>
